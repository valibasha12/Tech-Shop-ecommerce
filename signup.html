<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbarSection">
        <div class="navbarLogo">
            <a href="./homepage.html" class="homepageLink"><h1 class="title">Tech-Shop</h1></a>
        </div>
        <div class="navbarIcons">
            <i class="fa-solid fa-magnifying-glass navIcon"></i>
            <i class="fa-solid fa-cart-shopping navIcon"></i>
            <i class="fa-regular fa-user navIcon userIcon"></i>
        </div>
    </div>
    <div class="signupPage-card">
        <h1 class="signupHeading">Signup</h1>
        <p class="signupDescription">Already have an account ? Login</p>
        <input type="text" placeholder="Usename" class="signupInputs"><br>
        <input type="email" placeholder="Email" class="signupInputs"><br>
        <input type="password" placeholder="Password"  class="signupInputs"><br>
        <input type="password" placeholder="Confirm Password" class="signupInputs"><br>
        <button class="signupButton">Signup</button>
        <p class="signupChoice-description">or login with</p>
        <div class="socialButtons">
            <button class="facebookButton">Facebook</button>
            <button class="googleButton">Google</button>
            <button class="twitterButton">Twitter</button>
        </div>
        
    </div>
</body>
</html>
